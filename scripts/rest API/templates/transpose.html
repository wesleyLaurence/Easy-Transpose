<h1> Easy Transpose API</h1>
<h3> Transpose Table</h3>
<table border = 1>
  <tr>
    <th>TransposeID</th>
    <th>StartNote</th>
    <th>TransposeNote</th>
    <th>StartPosition</th>
    <th>Instrument</th>
    <th>EventDateTime</th>
  </tr>
    
  {% for column in all_columns %}
  <tr>
    <td> {{column[0]}} </td>
	<td> {{column[1]}} </td>
    <td> {{column[2]}} </td>
    <td> {{column[3]}} </td>
    <td> {{column[4]}} </td>
    <td> {{column[5]}} </td>
  </tr>
  {% endfor %}
</table>
